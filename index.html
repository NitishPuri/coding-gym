<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            width="device-width,"
            initial-scale="1.0,"
            maximum-scale="1.0,"
            user-scalable="0"
        />
        <style>
            body {
                padding: 0;
                margin: 0;
            }
        </style>
        <title>Code Gym</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>

    <body>
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Code Gym</h1>
                <p>
                    Practice solutions for data structure and algorithm problems
                    from some competetive coding portals.
                </p>
            </div>
        </div>

        <div class="container">
            <input
                id="search_input"
                class="form-control input-sm"
                type="text"
                placeholder="Search.."
            />

            <div id="tag-cloud" class="tag-cloud">
                <h4>Tags:</h4>
                <div class="tags" id="difficulty"></div>
                <br />
                <div class="tags" id="tags"></div>
            </div>
            <br />
            <div id="list-view">
                <!-- Expandable list will be populated here -->
            </div>
        </div>
    </body>
</html>
