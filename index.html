<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <title>Code Index</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

</head>

<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Code Index</h1>
      <p>Practice solutions for data structure and algorithm problems from some competetive coding portals.</p>
    </div>
    <button id="theme-toggle" class="btn btn-default">Switch Theme</button>
  </div>

  <div class="container">
    <input id="search_input" class="form-control input-sm" type="text" placeholder="Search..">
    <br>
    <div id="list-view">
      <!-- Expandable list will be populated here -->
    </div>
    <script>
      // Theme switching logic
      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', () => {
          document.body.classList.toggle('dark-theme');
          document.body.classList.toggle('colorful-theme');
      });
  </script>

      <thead>
        <tr id='contents-header'></tr>
      </thead>
      <tbody id='contents'>
      </tbody>
    </table> -->
    
  </div>

</body>

</html>
